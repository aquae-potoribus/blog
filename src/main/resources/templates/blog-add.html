<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BLOG of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add story</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="naming your story" class="form-control"><br>
        <input type="text" name="anons" placeholder="naming anons of story" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add story</button>
    </form>
</div>

<footer th:insert="blocks/footere :: footer"></footer>

</body>
</html>
